<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
    }

    button {
      font-size: 1.6rem;          /* 글자 크기 키움 */
      padding: 16px 24px;         /* 패딩 늘림 */
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;

      background-color: #e53935; /* 빨간색 배경 */
      color: white;              /* 흰 글씨 */
      border: none;
      border-radius: 8px;        /* 둥근 모서리 */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c; /* 마우스 오버시 더 진한 빨강 */
    }

    input, select {
      font-size: 1rem;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .container {
      max-width: 450px;
      margin: auto;
    }

    .ad-banner {
      margin-top: 30px;
      text-align: center;
    }

    .ad-banner img {
      width: 100%;
      max-width: 280px;          /* 배너 너비 조금 줄임 */
      height: auto;
    }
  </style>

  <title>오늘의메뉴 - 방 만들기</title>
</head>
<body>
 <div class="container">
  <h1 style="text-align: center;">🍱 오늘의메뉴</h1>
  <button onclick="createRoom()">방 만들기</button>

  <!-- 🟡 쿠팡 광고 배너 -->
  <div style="margin-top: 30px; text-align: center;">
    <a href="https://link.coupang.com/a/cu3d6F" target="_blank" referrerpolicy="unsafe-url">
      <img src="https://ads-partners.coupang.com/banners/867806?subId=&traceId=V0-301-969b06e95b87326d-I867806&w=320&h=100" 
           alt="쿠팡 광고 배너" 
           style="width: 100%; max-width: 280px; height: auto;">
    </a>
  </div>

  <script>
    function createRoom() {
      const roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
      window.location.href = `room.html?room=${roomCode}`;
    }
  </script>
</div>
</body>
</html>
