<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의메뉴 - 방 만들기</title>
  <meta name="description" content="오늘의메뉴에서 나만의 투표방을 만들어 점심 메뉴를 쉽게 결정하세요!" />
  <meta name="keywords" content="오늘의메뉴, 메뉴투표, 점심메뉴, 투표방, 맛집추천" />
  <meta name="author" content="YourName" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #fff;
    }

    button {
      font-size: 1.6rem;          /* 글자 크기 키움 */
      padding: 16px 24px;         /* 패딩 늘림 */
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;

      background-color: #e53935; /* 빨간색 배경 */
      color: white;              /* 흰 글씨 */
      border: none;
      border-radius: 8px;        /* 둥근 모서리 */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c; /* 마우스 오버시 더 진한 빨강 */
    }

    input, select {
      font-size: 1rem;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .container {
      max-width: 450px;
      margin: auto;
      text-align: center; /* 모든 텍스트 가운데 정렬 */
    }

    .ad-banner {
      margin-top: 30px;
      text-align: center;
    }

    .ad-banner img {
      width: 100%;
      max-width: 280px;          /* 배너 너비 조금 줄임 */
      height: auto;
    }
  </style>
</head>
<body>
 <div class="container">
  <h1>🍱 오늘의메뉴</h1>
  <button onclick="createRoom()" aria-label="새로운 메뉴 투표방 만들기">방 만들기</button>

  <!-- 🟡 쿠팡 광고 배너 -->
  <div class="ad-banner">
    <a href="https://link.coupang.com/a/cu3d6F" target="_blank" referrerpolicy="unsafe-url" rel="nofollow noopener noreferrer">
      <img src="https://ads-partners.coupang.com/banners/867806?subId=&traceId=V0-301-969b06e95b87326d-I867806&w=320&h=100" 
           alt="쿠팡 광고 배너">
    </a>
  </div>

  <script>
    function createRoom() {
      const roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
      window.location.href = `room.html?room=${roomCode}`;
    }
  </script>
</div>
</body>
</html>
