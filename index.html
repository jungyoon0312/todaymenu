 <div class="container">
  <h1 style="text-align: center;">🍱 오늘의메뉴</h1>

  <script>
    function createRoom() {
      const roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
      window.location.href = `room.html?room=${roomCode}`;
